<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Your Crypto Wallet</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* ... (previous styles remain the same) ... */
        #qrcode-container {
            display: none;
            margin-top: 2rem;
            text-align: center;
        }
        #qrcode {
            margin: 1rem auto;
        }
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Select Your Crypto Wallet</h1>
    <div id="wallets"></div>
    <div id="qrcode-container">
        <h2>Scan QR Code</h2>
        <canvas id="qrcode"></canvas>
        <button id="close-qr" class="button">Close QR Code</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.7.1/dist/umd/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
    <script>
        const wallets = [
            { name: 'MetaMask', img: 'https://metamask.io/images/metamask-fox.svg', link: 'https://metamask.app.link/dapp/' },
            { name: 'Trust Wallet', img: 'https://trustwallet.com/assets/images/favicon.png', link: 'https://link.trustwallet.com/' },
        ];

        const walletsContainer = document.getElementById('wallets');
        wallets.forEach(wallet => {
            const link = document.createElement('a');
            link.href = '#';
            link.classList.add('wallet');
            link.innerHTML = `
                <img src="${wallet.img}" alt="${wallet.name}" loading="lazy">
                <div class="wallet-name">${wallet.name}</div>
            `;
            link.addEventListener('click', (e) => {
                e.preventDefault();
                initWalletConnect(wallet.link);
            });
            walletsContainer.appendChild(link);
        });

        let provider;

        async function initWalletConnect(walletLink) {
            provider = new WalletConnectProvider.default({
                rpc: {
                    1: "https://mainnet.infura.io/v3/f02e2d49abf14233959146d0a971f556",
                    // Add other network RPC URLs as needed
                },
            });

            try {
                await provider.enable();
                const web3 = new Web3(provider);
                const accounts = await web3.eth.getAccounts();
                const chainId = await web3.eth.getChainId();
                console.log(`Connected: ${accounts[0]} on chain ${chainId}`);
                alert(`Connected: ${accounts[0]} on chain ${chainId}`);

                // Redirect to wallet app for mobile deep linking
                if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                    window.location.href = `${walletLink}${encodeURIComponent(window.location.href)}`;
                } else {
                    // Show QR code for desktop
                    showQRCode(provider.connector.uri);
                }

                provider.on("disconnect", (code, reason) => {
                    console.log(code, reason);
                    alert("Wallet disconnected");
                });
            } catch (error) {
                console.error("Failed to connect wallet:", error);
                // If direct connection fails, show QR code as fallback
                if (provider.connector && provider.connector.uri) {
                    showQRCode(provider.connector.uri);
                }
            }
        }

        function showQRCode(uri) {
            const qrcodeContainer = document.getElementById('qrcode-container');
            const qrcodeCanvas = document.getElementById('qrcode');
            qrcodeContainer.style.display = 'block';
            QRCode.toCanvas(qrcodeCanvas, uri, { width: 256 }, (error) => {
                if (error) console.error('Error generating QR code:', error);
            });
        }

        document.getElementById('close-qr').addEventListener('click', () => {
            document.getElementById('qrcode-container').style.display = 'none';
        });
    </script>
</body>
</html>
