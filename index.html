<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Your Crypto Wallet</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        #wallets {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
        }
        .wallet {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 1.5rem;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: #ffffff;
            text-align: center;
        }
        .wallet:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .wallet img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }
        .wallet:hover img {
            transform: scale(1.1);
        }
        .wallet-name {
            font-weight: 600;
            font-size: 1.1rem;
        }
        #qrcode {
            margin-top: 2rem;
            width: 256px;
            height: 256px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Select Your Crypto Wallet</h1>
    <div id="wallets"></div>
    <canvas id="qrcode"></canvas>

    <script src="https://unpkg.com/@walletconnect/client@1.8.0/dist/umd/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
    <script>
        const wallets = [
            { name: 'MetaMask', img: 'https://raw.githubusercontent.com/trustwallet/assets/master/blockchains/ethereum/info/logo.png', link: 'https://metamask.io/' },
            { name: 'Trust Wallet', img: 'https://raw.githubusercontent.com/trustwallet/assets/master/blockchains/binance/info/logo.png', link: 'https://trustwallet.com/' },
            // Add more wallets as needed
        ];

        function createWalletLink(wallet) {
            const link = document.createElement('a');
            link.href = wallet.link;
            link.target = "_blank";
            link.rel = "noopener noreferrer";
            link.classList.add('wallet');
            link.innerHTML = `
                <img src="${wallet.img}" alt="${wallet.name}">
                <div class="wallet-name">${wallet.name}</div>
            `;
            return link;
        }

        wallets.forEach(wallet => {
            document.getElementById('wallets').appendChild(createWalletLink(wallet));
        });

        // WalletConnect functionality
        const connector = new WalletConnect({
            bridge: "https://bridge.walletconnect.org"
        });

        if (!connector.connected) {
            connector.createSession().then(() => {
                const uri = connector.uri;
                showQRCode(uri);
            });
        }

        connector.on("connect", (error, payload) => {
            if (error) {
                console.error('Error connecting WalletConnect:', error);
                return;
            }
            const { accounts, chainId } = payload.params[0];
            console.log(`Connected: ${accounts[0]} on chain ${chainId}`);
            alert(`Connected: ${accounts[0]} on chain ${chainId}`);
            document.getElementById('qrcode').style.display = 'none';
        });

        connector.on("disconnect", (error, payload) => {
            if (error) {
                console.error('Error disconnecting WalletConnect:', error);
            } else {
                console.log('Disconnected');
            }
        });

        function showQRCode(uri) {
            const qrcodeCanvas = document.getElementById('qrcode');
            qrcodeCanvas.style.display = 'block';

            QRCode.toCanvas(qrcodeCanvas, uri, { width: 256 }, (error) => {
                if (error) {
                    console.error('Error generating QR code:', error);
                } else {
                    console.log('QR Code generated');
                }
            });
        }
    </script>
</body>
</html>
