<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WalletConnect</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        #wallets {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
        }
        .wallet {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 1.5rem;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .wallet:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .wallet img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }
        .wallet:hover img {
            transform: scale(1.1);
        }
        .wallet-name {
            font-weight: 600;
            font-size: 1.1rem;
        }
        #qrcode {
            margin-top: 2rem;
            width: 256px;
            height: 256px;
        }
    </style>
</head>
<body>
    <h1>Select Your Crypto Wallet</h1>
    <div id="wallets"></div>
    <canvas id="qrcode"></canvas>

    <script src="https://unpkg.com/@walletconnect/client@2.0.0/dist/umd/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
    <script>
        const wallets = [
            { name: 'MetaMask', img: 'https://raw.githubusercontent.com/trustwallet/assets/master/blockchains/ethereum/info/logo.png' },
            { name: 'Trust Wallet', img: 'https://raw.githubusercontent.com/trustwallet/assets/master/blockchains/binance/info/logo.png' },
            // Add more wallets as needed
        ];

        function createWalletDiv(wallet) {
            const div = document.createElement('div');
            div.classList.add('wallet');
            div.innerHTML = `
                <img src="${wallet.img}" alt="${wallet.name}">
                <div class="wallet-name">${wallet.name}</div>
            `;
            div.addEventListener('click', () => {
                connectWallet(wallet);
            });
            return div;
        }

        wallets.forEach(wallet => {
            document.getElementById('wallets').appendChild(createWalletDiv(wallet));
        });

        async function connectWallet(wallet) {
            console.log(`Connecting to ${wallet.name}...`);

            // Initialize WalletConnect
            const wc = new WalletConnect({
                bridge: "https://bridge.walletconnect.org"
            });

            if (!wc.connected) {
                try {
                    await wc.createSession();
                    const uri = wc.uri;
                    console.log(`Generated URI: ${uri}`);

                    // Generate and display QR code
                    QRCode.toCanvas(document.getElementById('qrcode'), uri, { width: 256 }, (error) => {
                        if (error) {
                            console.error('Error generating QR code:', error);
                        } else {
                            console.log('QR Code generated');
                        }
                    });
                } catch (error) {
                    console.error('Error creating WalletConnect session:', error);
                }
            }

            wc.on("connect", (error, payload) => {
                if (error) {
                    console.error('Error connecting WalletConnect:', error);
                    return;
                }
                const { accounts, chainId } = payload.params[0];
                console.log(`Connected to ${wallet.name}: ${accounts[0]} on chain ${chainId}`);
                alert(`Connected to ${wallet.name}: ${accounts[0]} on chain ${chainId}`);
            });

            wc.on("disconnect", (error) => {
                if (error) {
                    console.error('Error disconnecting WalletConnect:', error);
                } else {
                    console.log('Disconnected');
                }
            });
        }
    </script>
</body>
</html>
