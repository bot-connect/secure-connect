<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Your Crypto Wallet</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        #wallets {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
        }
        .wallet {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 1.5rem;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: #ffffff;
            text-align: center;
        }
        .wallet:hover {
            transform: translateY(-5px);
        }
        .wallet img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 1rem;
        }
        .wallet-name {
            font-weight: 600;
            font-size: 1.1rem;
        }
        #qrcode {
            margin-top: 2rem;
            width: 256px;
            height: 256px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Select Your Crypto Wallet</h1>
    <div id="wallets"></div>
    <canvas id="qrcode"></canvas>

    <script>
        const wallets = [
            { name: 'MetaMask', img: 'https://raw.githubusercontent.com/trustwallet/assets/master/blockchains/ethereum/info/logo.png', deepLink: 'metamask://wc?uri=' },
            { name: 'Trust Wallet', img: 'https://raw.githubusercontent.com/trustwallet/assets/master/blockchains/binance/info/logo.png', deepLink: 'trust://wc?uri=' },
        ];

        const walletsContainer = document.getElementById('wallets');
        wallets.forEach(wallet => {
            const div = document.createElement('div');
            div.classList.add('wallet');
            div.innerHTML = `
                <img src="${wallet.img}" alt="${wallet.name}" loading="lazy">
                <div class="wallet-name">${wallet.name}</div>
            `;
            div.addEventListener('click', () => connectWallet(wallet));
            walletsContainer.appendChild(div);
        });

        async function connectWallet(wallet) {
            console.log(`Connecting to ${wallet.name}...`);
            
            // Load WalletConnect and QRCode dynamically
            await loadScript('https://unpkg.com/@walletconnect/client@1.8.0/dist/umd/index.min.js');
            await loadScript('https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js');

            const connector = new WalletConnect({
                bridge: "https://bridge.walletconnect.org"
            });

            if (!connector.connected) {
                await connector.createSession();
                const uri = connector.uri;
                console.log(`Generated WalletConnect URI: ${uri}`);

                const deepLink = wallet.deepLink + encodeURIComponent(uri);
                console.log(`Redirecting to: ${deepLink}`);

                // Redirect to wallet with deep link for WalletConnect
                window.location.href = deepLink;

                // Display QR code as fallback
                showQRCode(uri);
            }

            connector.on("connect", (error, payload) => {
                if (error) {
                    console.error('Error connecting WalletConnect:', error);
                    return;
                }
                const { accounts, chainId } = payload.params[0];
                console.log(`Connected: ${accounts[0]} on chain ${chainId}`);
                alert(`Connected: ${accounts[0]} on chain ${chainId}`);
                document.getElementById('qrcode').style.display = 'none';
            });

            connector.on("disconnect", (error) => {
                if (error) {
                    console.error('Error disconnecting WalletConnect:', error);
                } else {
                    console.log('Disconnected');
                }
            });
        }

        function showQRCode(uri) {
            const qrcodeCanvas = document.getElementById('qrcode');
            qrcodeCanvas.style.display = 'block';
            QRCode.toCanvas(qrcodeCanvas, uri, { width: 256 }, (error) => {
                if (error) console.error('Error generating QR code:', error);
            });
        }

        // Dynamically load external scripts
        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = resolve;
                script.onerror = reject;
                document.body.appendChild(script);
            });
        }

        // Initialize WalletConnect when the page is fully loaded
        window.addEventListener('load', () => {
            console.log('Page loaded. Ready for wallet connection.');
        });
    </script>
</body>
</html>
